name: Testing E2E

on:
  workflow_dispatch:

permissions:
  contents: read
  checks: write

jobs:
  test_e2e:
    name: Test (E2E)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    environment: test # Use secrets from the "test" environment in GitHub

    # Environment variables are set here and passed to Playwright
    # Playwright's webServer config (in playwright.config.ts) then passes them to Astro dev server
    env:
      CI: true
      ENV: test
      PUBLIC_SUPABASE_URL: ${{ secrets.PUBLIC_SUPABASE_URL }}
      PUBLIC_SUPABASE_KEY: ${{ secrets.PUBLIC_SUPABASE_KEY }}
      E2E_USERNAME: ${{ secrets.E2E_USERNAME }}
      E2E_PASSWORD: ${{ secrets.E2E_PASSWORD }}
      E2E_USERNAME_ID: ${{ secrets.E2E_USERNAME_ID }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --force

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Run E2E tests
        run: npm run test:e2e

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 30
